- name: Setup NodeJS repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
  
- name: catalogue 
  ansible.builtin.yum: 
    name: nodejs
    state: installed
    
- name: Create application user
  user:
     name: roboshop
     state: present
     shell: /bin/bash
      
- name: Create /app directory
  file:
     path: /app
     state: directory
    
- name: downloading file and extracting file
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/catalogue.zip
    dest: /app  
    remote_src: yes
    
- name: Install npm package
  yum:
     name: npm 
     state: present
        
- name: copy catalogue service file
  ansible.builtin.copy:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service
        
- name: deamon reload
  ansible.builtin.systemd:
    daemon_reload: true
    
- name: Start service catalogue, if not started
  ansible.builtin.systemd:
    name: catalogue
    state: restarted
    enabled: yes
    
- name: copy mongo.repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo
    
- name:  install mongodb-client
  ansible.builtin.yum: 
    name: mongodb-org-shell
    state: installed
    
- name: Load schema
  ansible.builtin.shell: mongo --host 172.31.86.129 </app/schema/catalogue.js
  
- name: Start service catalogue, if not started
  ansible.builtin.systemd:
    name: catalogue
    state: restarted
    enabled: yes
    