 - name: copy repo file
   ansible.builtin.copy: 
       src: mongo.repo
       dest: /etc/yum.repos.d/mongo.repo
       

 - name: mongodb
   ansible.builtin.yum: 
      name: mongodb-org
      state: installed
    
 - name: update listen address
   ansible.builtin.replace:
     path: /etc/mongod.conf
     regexp: '127.0.0.1'
     replace: '0.0.0.0'
    
 - name: Start service mongod, if not started
   ansible.builtin.systemd:
     name: mongod
     state: restarted
     enabled: yes